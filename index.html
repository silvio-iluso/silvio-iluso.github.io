    <main>

        <!-- CARROUSEL -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./media/banner1.png" alt="Imagen 1" />
              </div>
              <div class="swiper-slide">
                <img src="./media/banner2.png" alt="Imagen 2" />

              <div class="swiper-slide">

                <img src="./media/banner4.png" alt="Imagen 4" />

            <div class="swiper-pagination"></div>
          </div>


        <!-- FIN CARROUSEL -->










        <div class="double">
            <div class="card" style="backdrop-filter: blur(10px); background: rgba(255, 0, 0, 0.2);">
                <img src="./media/huevo.avif" alt="Imagen 1" class="card-image">

                  <h3 class="card-title">Huevo de principiante</h3>
                  <p class="card-description">100€ Gift Value</p>
                  <button style="background-color: red;" class="card-button">Locked</button>
                </div>
              </div>
          
              <div class="card" style="backdrop-filter: blur(10px); background: rgba(0, 255, 0, 0.2);">
                <img src="./media/pollito.png" alt="Imagen 2" class="card-image">

                  <h3 class="card-title">Pollito</h3>
                  <p class="card-description">400€ Gift Value</p>
                  <button style="background-color: red;" class="card-button">Locked</button>
                </div>
              </div>

              <div class="card" style="backdrop-filter: blur(10px); background: rgba(0, 0, 255, 0.2);">
                <img src="./media/gallo.jpg" alt="Imagen 2" class="card-image">
                <div class="card-content">
                  <h3 class="card-title">Gallo</h3>
                  <p class="card-description">1600€ Gift Value</p>
                  <button style="background-color: red;" class="card-button">Locked</button>
                </div>
              </div>

              <div class="card" style="backdrop-filter: blur(10px); background: rgba(255, 255, 0, 0.2);">
                <img src="./media/fenix.jfif" alt="Imagen 2" class="card-image">
                <div class="card-content">
